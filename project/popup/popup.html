    <div class="container">
        <h1>Minimum Price Explorer</h1>

            <p>상품 정보를 불러오는 중...</p>
        </div>
        <div id="priceComparison">
            <h2>가격 비교 결과</h2>
            <ul id="priceList"></ul>
        </div>
        <button id="compareButton">가격 비교하기</button>


        <h1>네이버 최저가 검색</h1>
        <input type="text" id="searchQuery" placeholder="검색할 상품명을 입력하세요">
        <button id="searchButton">최저가 검색</button>
        <div id="priceComparison">
            <h2>가격 비교 결과</h2>
            <ul id="priceList"></ul>
        </div>

    </div>
